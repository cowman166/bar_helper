<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>
  <form method="POST">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required>
    <br>
    <label for="screen_name">Screen Name:</label>
    <input type="text" name="screen_name" id="screen_name" required>
    <br>
    <label for="profilepic">Profile Picture URL (optional):</label>
    <input type="url" name="profilepic" id="profilepic">
    <br>
    <label for="allergies">Allergies (comma separated, optional):</label>
    <input type="text" name="allergies" id="allergies">
    <br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
