<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
</head>
<body>
    <h1>Favorites</h1>
    <ul>
        {% for recipe in user.favorites %}
            <li>{{ recipe.name }}</li>
            <p>{{ recipe.description }}</p>
        {% endfor %}
    </ul>
</body>
</html>
