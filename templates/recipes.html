<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for recipe in recipes %}
            <h2>{{ recipe.name }}</h2>
            <li>{{ recipe.description }}</li>
            <li>{{ recipe.ingredients }}</li>
            <li>{{ recipe.served }}</li>
        {% endfor %}
    </ul>
</body>
</html>
