<!DOCTYPE html>
<html>
<head>
  <title>Recipes</title>
</head>
<body>
  <h1>Recipes</h1>
  {% if recipes %}
    <ul>
      {% for recipe in recipes %}
        <li>
          <a href="#">{{ recipe.name }}</a>
          {% if current_user.is_authenticated %}
          <form action="/favorite/{{ recipe.id }}" method="POST" style="display: inline;">
            <button type="submit">Favorite</button>
          </form>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No recipes found.</p>
  {% endif %}
</body>
</html>
